<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle1" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle1" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>
        <button type="submit" onclick="onc()">Submit</button>
    
    <script>
        function onc()
        {
            var check =document.getElementsByName('vehicle1');
        var boxes=[];
        for(var i=0;i<check.length;i++)
        {
            if(check[i].checked)
            {
                boxes.push(check[i].value)
            }
        }
        console.log(boxes)
        }
    </script>

</body>

</html>
